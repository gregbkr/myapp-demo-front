---
AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  GitHubRepo:
    Description: Github repository name
    Type: String
    Default: "https://github.com/gregbkr/myapp-gatsby-front"
  GitHubToken:
      Description: Github token to get the code
      Type: String
      Default: "TO_BE_DEFINED"
  Dns:
    Description: Dns name for the front, and bucket name
    Type: String
    Default: "myapp-demo.cloudlabs.link"
  HostedZoneName:
    Description: HostedZoneName for the DNS
    Type: String
    Default: "cloudlabs.link." 

Resources:

  S3BucketFront:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref Dns
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
    DeletionPolicy: Retain

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref S3BucketFront
                - /*
      Bucket: !Ref S3BucketFront
               
  Project:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref AWS::StackName
      Description: CodeBuild created via cloudformation
      ServiceRole: !Ref 'CodeBuildRole'
      Artifacts:
        Type: no_artifacts
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
      Source:
        Location: !Ref GitHubRepo
        Type: GITHUB
        Auth:
          Resource: !Ref CodeBuildSourceCredential
          Type: OAUTH
        Auth: 
          Type: OAUTH
          Resource: !Ref CodeBuildSourceCredential
        BuildSpec: !Sub |
          version: 0.2
          env:
            variables:
              BUCKET_NAME: !Ref Dns
              GATSBY_ENV_VAR: "Value from the buildspec..."
            parameter-store:
              GATSBY_API_URL: "/master/myapp/api_url"
              GATSBY_API_KEY: "/master/myapp/api_key"
          phases:
            install:
              runtime-versions:
                python: 3.8
                nodejs: 12
              commands:
                # Only $CODEBUILD_WEBHOOK_TRIGGER return an ugly "branch/develop" when codebuild see new push. For manual and local build, the var is sadly empty.
                - BRANCH=$(echo "$CODEBUILD_WEBHOOK_TRIGGER" | sed 's/branch\///g')
                - if  [ -z "$BRANCH" ]; then BRANCH=$ENV; fi  
                # ^^ Please set $ENV var for local or manual build as I can not retrieve $BRANCH var.
                - env
                - npm --version
                - pip3 install awscli --upgrade
            build:
              commands:
                - npm install
                - ./node_modules/.bin/gatsby build --prefix-paths
            post_build:
              commands:
                - aws s3 cp public s3://$BUCKET_NAME --recursive
          cache:
            paths:
              - node_modules
      TimeoutInMinutes: 10
      Tags:
        - Key: Key1
          Value: Value1
        - Key: Key2
          Value: Value2
      Triggers:
        Webhook: true
        FilterGroups:
          - - Type: EVENT
              Pattern: PUSH
            - Type: HEAD_REF
              Pattern: ^refs/heads/develop$
          - - Type: EVENT
              Pattern: PUSH
            - Type: HEAD_REF
              Pattern: ^refs/heads/master$

  CodeBuildSourceCredential:
    Type: AWS::CodeBuild::SourceCredential
    Properties:
      AuthType: PERSONAL_ACCESS_TOKEN
      ServerType: GITHUB
      Token: !Ref GitHubToken

  CodeBuildRole:
    Description: serverless demo hello role in IAM for AWS CodeBuild
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
      Path: /
      RoleName: !Ref AWS::StackName
    Type: AWS::IAM::Role

  CodeBuildPolicy:
    Description: Setting IAM policy for service role for CodeBuild
    Properties:
      PolicyDocument:
        Statement:
        - Action:
          - logs:*
          - s3:*
          - codebuild:*
          - ssm:GetParameters
          Effect: Allow
          Resource: '*'
      PolicyName: !Ref AWS::StackName
      Roles:
      - !Ref 'CodeBuildRole'
    Type: AWS::IAM::Policy

  # myDNSRecord:
  #   Type: AWS::Route53::RecordSet
  #   Properties:
  #     HostedZoneName: !Ref HostedZoneName
  #     Comment: DNS name for my S3 hosting myapp.
  #     Name: !Ref BucketName
  #     Type: CNAME
  #     TTL: '900'
  #     ResourceRecords:
  #     - s3-website-eu-west-1.amazonaws.com

Outputs:
  WebsiteURL:
    Value: !GetAtt 
      - S3BucketFront
      - WebsiteURL
    Description: URL for website hosted on S3
  S3BucketSecureURL:
    Value: !Join 
      - ''
      - - 'https://'
        - !GetAtt 
          - S3BucketFront
          - DomainName
    Description: Name of S3 bucket to hold website content